<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>噜噜啦</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
    }
    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .star {
        position: absolute;
        background: #ffea01;
        border-radius: 50%;
        animation: twinkle 1s infinite;
    }
    @keyframes twinkle {
        0% { opacity: 0; transform: scale(0); }
        50% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0); }
    }
    *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h3{
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;
            text-align: center;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: rgb(4, 15, 36); 
            -webkit-box-reflect: below 1px linear-gradient(transparent ,rgb(218, 218, 218));
            animation: san 6s linear infinite;
        }
        @keyframes san{
            0%,15%,50%,52%,70%,90%,99.1%{
                color: rgb(4, 15, 36);
                filter: blur(2px);
            }
            12%,15.1%,60%,70.1%,90.5%,100%{
                color: rgb(255, 255, 255);
                text-shadow: 0 0 5px rgb(22, 138, 216),
                0 0 25px rgb(22, 138, 216),
                0 0 35px rgb(22, 138, 216),
                0 0 105px rgb(22, 138, 216),
                0 0 155px rgb(22, 138, 216);
                filter: blur(0px);
            }
        }
</style>
</head>
<body style="text-align: center;">
    
        <h3><font face="仿宋" color="#33a3dc" size="10" face="Arial" align="center" >春娇与志明</font></h3>
        
       
        <p align="center" >
            <audio src="街道办GDC _ 欧阳耀莹 - 春娇与志明.mp3" id="dd" autoplay="autoplay" loop="loop"></audio>
        </p>
        <video loop="loop" controls="controls" poster="images 3.jpg" width="1000" height="600" autoplay="autoplay" muted="muted">
            <source src="windmills by visualdon loop.mp4" type="video/mp4"></source>
        </video>
<div class="stars"></div>
<script>
    const stars = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.width = Math.random() * 2 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDuration = Math.random() * 2 + 1 + 's';
        stars.appendChild(star);
    }
</script>
</body>
</html>
